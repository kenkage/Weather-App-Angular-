<div class="container" style="text-align:center;">
	<h1 style="padding-top:5%;">Your Favourites..</h1>
	<hr>
	<div class="row">
		<div *ngFor="let item of MyFav | paginate: { itemsPerPage: 6, currentPage: p }">
			<article class="card fl-left">
				<section class="date">
					<img alt="icon" src="http://openweathermap.org/img/w/{{item.icon}}.png" />
					<h3>{{item.cityName}}</h3>
				</section>
				<section class="card-cont">
					<h4>{{item.description}}</h4>
					
					<div class="even-date">
						<i class="fa fa-calendar"></i>
						<time>
							<h2>Temperature :{{item.temperature}}K</h2>
							<span>Pressure :{{item.pressure}}</span>
						</time>
					</div>
					<div class="even-info">
						<i class="fa fa-map-marker"></i>
						<p>
							Windspeed: {{item.windspeed}}
						</p>
					</div>
					<input  [(ngModel)]="commentline" placeholder="comment">
					<button (click)="comment(item,commentline)">Comment</button>
					<button (click)="delete(item.id)">Delete</button>
				</section>
			</article>
			<hr>

		</div>
	</div>
	<br />
	
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
